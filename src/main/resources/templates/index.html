<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
	<a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
	<a th:href="@{/listar}" class="btn btn-secondary ml-4">Listar</a>
	<table class="table">
		<thead>
			<tr>
				<th>ID</th>
				<th>NOMBRE</th>
				<th>TELEFONO</th>
				<th>ACCION</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="persona:${personas}">
				<td th:text="${persona.id}"></td>
				<td th:text="${persona.name}"></td>
				<td th:text="${persona.phone}"></td>
				<td>
					<a th:href="@{/editar/}+${persona.id}" class="btn btn-warning">Editar</a>
					<a th:href="@{/eliminar/}+${persona.id}" class="btn btn-danger">Eliminar</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
